<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
  h1 {
    color: mediumseagreen;
    text-align: center;
  }

  .warning {
    color: red;
    font-weight: bold;
    text-align: center;
  }

  .card {
    margin-left: 410px;
    margin-top: 20px;
    color: white;
  }

  .container {
    background: #edf2f7;
    font-weight: bold;
    padding-bottom: 10px;
    border-radius: 15px;
  }
</style>
<body style="background:#BCBBB8">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">About</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container my-3 mt-3">
  <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>
  <!-- Form -->
  <form action="/predict" method="POST">
    <div class="row">
      <div class="col-md-4">
        <label for="Nitrogen">Nitrogen (N)</label>
        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen value" class="form-control" required step="0">
      </div>
      <div class="col-md-4">
        <label for="Phosporus">Phosphorus (P)</label>
        <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus value" class="form-control" required step="0">
      </div>
      <div class="col-md-4">
        <label for="Potassium">Potassium (K)</label>
        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium value" class="form-control" required step="0">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Temperature">Temperature (Â°C)</label>
        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature value" class="form-control" required step="0">
      </div>
      <div class="col-md-4">
        <label for="Humidity">Humidity (%)</label>
        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity value" class="form-control" required step="0">
      </div>
<div class="col-md-4">
        <label for="pH">pH</label>
        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required step="0">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Rainfall">Rainfall (mm)</label>
        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall value" class="form-control" required>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
      </div>
    </div>
  </form>

  <!-- Display Recommendation -->

  <div class="row mt-4">
  <div class="col-md-12 text-center">
    <img src="{{ url_for('static', filename='images/img.jpg') }}" alt="Crop Image" class="img-fluid" style="max-width: 300px; max-height: 300px;">
  </div>
</div>

  <div>
    Recommended Crop: {{ result }}
</div>


</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
